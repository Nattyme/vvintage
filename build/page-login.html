<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VVintage&#160;&#8212; страница авторизации</title>
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
		<script src="https://api-maps.yandex.ru/v3/?apikey=144f79d1-953e-448c-9341-fb93fa71b6c2&lang=ru_RU"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body class="authorization-page">
		<main class="inner-page">
			<section class="authorization">
				<div class="container">
					<div class="authorization__content">
						<div class="authorization__forms-wrapper">
							<form class="authorization-form" method="POST" name="formLogin" action="">
								<div class="authorization-form__heading">
									<h2 class="heading">Вход</h2>
								</div>

								<div class="authorization-form__field">
									<p class="authorization-form__field-title">Email</p>

									<input type="email" class="input" name="email" value="" placeholder="Введите ваш email" required />
								</div>

								<div class="authorization-form__field">
									<p class="authorization-form__field-title">Пароль</p>

									<input type="password" class="input" name="password" placeholder="Введите пароль" required />
								</div>

								<div class="authorization-form__button">
									<button name="login" value="login" type="submit" class="button button--with-icon button-primary">Войти</button>
								</div>
							</form>

							<div class="authorization__links">
								<h2 class="authorization__subtitle">Не&#160;зарегестрированы?</h2>
								<div class="authorization-form__button">
									<a href="./page-registration.html" class="button button--with-icon button-primary-outline">Регистрация</a>
								</div>

								<div class="authorization-form__button">
									<a href="./page-lost-password.html" class="button button--with-icon button-primary-outline">
										Восстановить
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="authorization-page-footer">
			<div class="conatiner">
				<div class="authorization-page-footer__content">
					<p>www.vvintage.ru</p>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
