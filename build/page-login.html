<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VVintage- авторизация</title>
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
		<script src="https://api-maps.yandex.ru/v3/?apikey=144f79d1-953e-448c-9341-fb93fa71b6c2&lang=ru_RU"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body class="page-login">
		<main class="inner-page">
			<section class="login-page">
				<div class="container">
					<div class="login-page__form">
						<div class="forms-grid">
							<form class="authorization-form" method="POST" action="">
								<div class="authorization-form__heading">
									<h2 class="heading">Вход</h2>
								</div>

								<div class="authorization-form__input">
									<input name="email" class="input" type="text" value="" />
								</div>

								<div class="authorization-form__input">
									<input name="password" class="input" type="password" placeholder="Пароль" />
								</div>

								<div class="authorization-form__button">
									<button name="register" value="register" class="primary-button" type="submit">Зарегистрироваться</button>
								</div>

								<div class="authorization-form__links">
									<a href="">Вход на&#160;сайт</a>
								</div>
							</form>

							<div class="notMember">
								<p>Еще не&#160;зарегестрированы?</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
