<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VVintage&#160;&#8212; регистрация нового пользователя</title>
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
		<script src="https://api-maps.yandex.ru/v3/?apikey=144f79d1-953e-448c-9341-fb93fa71b6c2&lang=ru_RU"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body class="authorization-page">
		<main class="inner-page">
			<section class="authorization">
				<div class="container">
					<div class="authorization__content">
						<div class="authorization__forms-wrapper">
							<form class="authorization-form authorization-form--registration" name="formRegistration" method="POST" action="">
								<div class="authorization-form__heading">
									<h2 class="heading">Регистрация</h2>
								</div>

								<div class="authorization-form__field">
									<p class="authorization-form__field-title">Имя</p>

									<input placeholder="Введите имя" name="email" class="input" type="text" value="" />
								</div>
								<div class="authorization-form__field">
									<p class="authorization-form__field-title">Фамилия</p>

									<input placeholder="Введите фамилию" name="email" class="input" type="text" value="" />
								</div>

								<div class="authorization-form__field">
									<p class="authorization-form__field-title">Email</p>

									<input name="password" class="input" type="password" placeholder="Введите email" />
								</div>

								<div class="authorization-form__field">
									<p class="authorization-form__field-title">Пароль</p>

									<input name="password" class="input" type="password" placeholder="Введите пароль" />
								</div>

								<div class="authorization-form__links">
									<button class="button button--with-icon button-primary">Регистрация</button>
								</div>
							</form>

							<div class="authorization__links">
								<h2 class="authorization__subtitle">Зарегестрированы?</h2>
								<div class="authorization__img">
									<svg class="icon icon--woman-with-hat">
										<use href="./img/svgsprite/sprite.symbol.svg#woman-with-hat"></use>
									</svg>
								</div>

								<div class="authorization-form__button">
									<a href="./page-login.html" class="button button--with-icon button-primary-outline">Войти</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
