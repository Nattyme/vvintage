<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="header__row">
       
          <div class="header__logo">
            @@include('./../blocks/_logo.html')
          </div>
        
          <div class="header__cta">
            <div class="header__user flex-block">
              <div class="header__login">
                <a href="./../page-login.html" class="button-login"><span>Войти</span></a>

              </div>
              <div class="header__cart">
                <a href="good.html" class="cart-widget">

                    @@include('./../components/_counter.html')

            </div>

  <div class="header__nav">
    <div class="container catalog-dropdown__container">
      @@include('./../blocks/_nav.html')
