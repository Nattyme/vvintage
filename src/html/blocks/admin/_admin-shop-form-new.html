<section class="shop">
  <div class="shop__container">
    
    <header class="shop__header shop__row">
      <div class="shop__title">
        <h2 class="h3">Добавление нового товара</h2>
      </div>
    </header>

    <div class="shop__form">
      <form method="POST" class="shop-form-new" enctype="multipart/form-data" name="newProductForm">
        <div class="form__row">
          <div class="form__column">
            <fieldset class="form__field">
              <label class="form__item">
                <span class="form__text">Наименование</span>
                <input class="form__input" type="text" placeholder="Введите название товара" name="name">
              </label>
            </fieldset>
            <fieldset class="form__field">
              <span class="form__text">Описание</span>
              <label class="form__item">
                <textarea class="form__textarea" placeholder="Введите описание товара" name="desc" rows="5" cols="1"></textarea>
              </label>
            </fieldset>
            <fieldset class="form__field shop-form-new__field--inputs-wrapper">
              <label class="form__item">
                <span class="form__text">Категория</span>
                <input class="form__input" type="text" placeholder="Введите категорию товара" name="category">
              </label>
              <label class="form__item">
                <span class="form__text">Бренд</span>
                <input class="form__input" type="text" placeholder="Введите бренд товара" name="brand">
              </label>
            </fieldset>
            <fieldset class="form__field">
              <label class="form__item">
                <span class="form__text">Цена</span>
                <input class="form__input" type="text" placeholder="Введите стоимость товара" name="price">
              </label>
            </fieldset>
          </div>
          <div class="form__column form__column--imgs">
            <fieldset class="form__field">
              <label class="form__item">
                <span class="form__text">Изображения</span>
                <input class="form__input" type="file" name="cover">
              </label>
            </fieldset>
            <div class="form__preview-img">
              <div class="form__img-wrapper">
                <button type="button" class="button-close">
                  <svg class="icon icon--close">
                    <use href="./../../../img/svgsprite/sprite.symbol.svg#close"></use>
                  </svg>
                </button>
              
                <img src="./../../../img/arrival/chanel_gold_ring_with_precious_stones_solitaire_2.jpeg" alt="">
              </div>
              <div class="form__img-wrapper">
                <button type="button" class="button-close">
                  <svg class="icon icon--close">
                    <use href="./../../../img/svgsprite/sprite.symbol.svg#close"></use>
                  </svg>
                </button>
              
                <img src="./../../../img/arrival/chanel_gold_ring_with_precious_stones_solitaire_2.jpeg" alt="">
              </div>
              <div class="form__img-wrapper">
                <button type="button" class="button-close">
                  <svg class="icon icon--close">
                    <use href="./../../../img/svgsprite/sprite.symbol.svg#close"></use>
                  </svg>
                </button>
              
                <img src="./../../../img/arrival/chanel_gold_ring_with_precious_stones_solitaire_2.jpeg" alt="">
              </div>
              <div class="form__img-wrapper">
                <button type="button" class="button-close">
                  <svg class="icon icon--close">
                    <use href="./../../../img/svgsprite/sprite.symbol.svg#close"></use>
                  </svg>
                </button>
              
                <img src="./../../../img/arrival/chanel_gold_ring_with_precious_stones_solitaire_2.jpeg" alt="">
              </div>
              <div class="form__img-wrapper">
                <button type="button" class="button-close">
                  <svg class="icon icon--close">
                    <use href="./../../../img/svgsprite/sprite.symbol.svg#close"></use>
                  </svg>
                </button>
              
                <img src="./../../../img/arrival/chanel_gold_ring_with_precious_stones_solitaire_2.jpeg" alt="">
              </div>
              <div class="form__img-wrapper">
                <button type="button" class="button-close">
                  <svg class="icon icon--close">
                    <use href="./../../../img/svgsprite/sprite.symbol.svg#close"></use>
                  </svg>
                </button>
              
                <img src="./../../../img/arrival/chanel_gold_ring_with_precious_stones_solitaire_2.jpeg" alt="">
              </div>
           
            </div>

          </div>
        </div>


        <div class="form__button-wrapper">
          <button class="form__button button-solid" type="submit" name="submit">Сохранить</button>
        </div>
   
      </form>
    </div>


  </div>
</section>
