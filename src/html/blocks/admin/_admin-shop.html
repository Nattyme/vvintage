<section class="shop">
  <div class="shop__container">
    
    <header class="shop__header shop__row">
      <div class="shop__title">
        <h2 class="h3">Товары</h2>
      </div>
      <button class="shop__button button button-primary" data-btn="add">
        <span class="expand-icon">
          <span class="expand-icon__body"></span>
        </span>
        <span>Добавить товар</span>
       </button>
      <button class="shop__search search" data-btn="search">
        <svg class="icon icon--loupe">
          <use href="./img/svgsprite/sprite.symbol.svg#loupe"></use>
        </svg>
        <input type="text" placeholder="Поиск товара">
      </button>
    </header>

    <div class="shop__content">
      <table class="product-table table">
        <thead class="product-table__header">
          <tr>
            <th>
              <label>
                <input class="table__checkbox-hidden real-checkbox" type="checkbox" name="product" data-check="all">
                <span class="table__checkbox-fake custom-checkbox"></span>
              </label>
            </th>
            <th>Фото</th>
            <th>Наименование</th>
            <th>Бренд</th>
            <th>Цена</th>
            <th>Ссылка</th>
            <th>Артикул</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="product-table__body">
          <tr>
            <td>
              <label>
                <input class="table__checkbox-hidden real-checkbox" type="checkbox" name="product" data-check="productId">
                <span class="table__checkbox-fake custom-checkbox"></span>
              </label>
            </td>
            <td class="product-table__img">
              <img src="./../../../img/products/1/chanel_gold_pendant_necklace_1.jpeg" srcset="./../../../img/products/1/chanel_gold_pendant_necklace_1.jpeg" alt="">
            </td>
            <td class="product-table__title">
              Цепочка и подвеска Chanel в форме креста из золотистого металла со стразами и жемчужно-белыми бусинами.
            </td>
            <td>Chanel</td>
            <td>9000</td>
            <td>Ссылка</td>
            <td>1711817016</td>
            <td>
              <button class="button-dropdownMenu" data-btn="menu">
                <svg class="icon icon--menu">
                  <use href="./img/svgsprite/sprite.symbol.svg#menu"></use>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</section>
