<fieldset class="form__field" data-preview="block">
  <label class="form__item">
    <span class="form__text">Фотографии товара</span>

    <div class="block-upload">
        <div class="block-upload__description">
          <p class="block-upload__title">Изображение jpg или png, рекомендуемая ширина 945px и больше, высота от 400px и более. Вес до 2Мб.</p>
        </div>
      
        <div class="block-upload__button">
          <label>
            <span class="block-upload__file-input-fake">Выбрать изображения</span>
            <input name="cover[]" class="block-upload__file-input-real" data-preview="input" type="file" multiple>
          </label>
        </div>
    </div>
  </label>
  <div class="block-upload__file-preview sortable-preview" data-preview="container"></div>
</fieldset>
