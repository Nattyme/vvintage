<form class="authorization-form" method="POST" name="formLogin" action="">
  <div class="authorization-form__heading">
    <h2 class="heading">Вход</h2>
  </div>


  <div class="authorization-form__input">
    <p class="authorization-form__subtitle">Email</p>
    
    <input 
      placeholder="Введите ваш email"
      name="email" 
      class="input" 
      type="text" 
      value="" 
    />
  </div>

  <div class="authorization-form__input">
    <p class="authorization-form__subtitle">Пароль</p>

    <input name="password" class="input" type="password" placeholder="Введите пароль" />
  </div>
      
  <div class="authorization-form__links">
    <a class="button-primary button-primary--with-icon" href="">Войти</a>
  </div>
</form>
