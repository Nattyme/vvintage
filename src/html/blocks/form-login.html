<form class="authorization-form" method="POST" name="formLogin" action="">
  <div class="authorization-form__heading">
    <h2 class="heading">Вход</h2>
  </div>


  <div class="authorization-form__field">
    <p class="authorization-form__field-title">Email</p>
    
    <input 
      type="email" 
      class="input" 
      name="email" 
      value="" 
      placeholder="Введите ваш email"
      required
    />
  </div>

  <div class="authorization-form__field">
    <p class="authorization-form__field-title">Пароль</p>

    <input 
      type="password" 
      class="input" 
      name="password" 
      placeholder="Введите пароль" 
      required
    />
  </div>
      
  <div class="authorization-form__button">
    <button name="login" value="login" type="submit" class="button button--with-icon button-primary">Войти</button>
  </div>
</form>
