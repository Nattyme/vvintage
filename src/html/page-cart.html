<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Womazing - корзина товаров</title>
	<link rel="stylesheet" href="./css/main.css" />

	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <script src="https://api-maps.yandex.ru/v3/?apikey=144f79d1-953e-448c-9341-fb93fa71b6c2&lang=ru_RU"></script>
</head>

<body>
  @@include('sections/header.html')
	<main class="inner-page">
    <section class="page-cart">
      <div class="container">
        <div class="page-cart__header">
          <div class="section-title">
            <h1 class="h1">Корзина</h1>
          </div>
          <div class="breadcrumbs">
            <a href="#!" class="breadcrumb ">Главная</a> 
            <span>&mdash;</span> 
            <a href="#!" class="breadcrumb breadcrumb--active">Корзина</a> 
          </div>
        </div>

        <div class="page-cart__cart-wrapper">

          <div class="cart">
            <div class="cart__head">
              <div class="cart__grid">
                <div class="cart__grid-block">
                  <p class="cart__heading">Товар</p>
                </div>
                <div class="cart__grid-block">
                  <p class="cart__heading">Цена</p>
                </div>
                <div class="cart__grid-block">
                  <p class="cart__heading">Количество</p>
                </div>
                <div class="cart__grid-block">
                  <p class="cart__heading">Всего</p>
                </div>
             
              </div>
            </div>

            <div class="cart__body">
              <div class="cart__grid cart__grid--relative">
                <div class="cart__row">
                  <a href="" class="cart__delete link-above-others">
                    <svg class="icon icon--delete">
                      <use href="./img/svgsprite/sprite.symbol.svg#delete"></use>
                    </svg>  
                  </a>
                 
                  <div class="cart__img">
                    <img src="./../img/cart/01.jpg" srcset="./../img/cart/01@2x.jpg" alt="">
                  </div>
      
                  <div class="cart__title">
                    <a href="" class="link-to-page">
                      <span class="cart__text"> Футболка USA</span>
                    </a>
                  </div>
                </div>
      
                <div class="cart__row">
                  <div class="cart__price">
                    <span class="cart__text">$129</span>
                  </div>
                </div>
      
               
                <div class="cart__row">
                  <div class="cart__amount">
                    <span class="cart__text">1</span>
                  </div>
                </div>
      
                <div class="cart__row">
                  <div class="cart__total">
                    <span class="cart__text">$129</span>
                  </div>
                </div>
              </div>

            </div>

            <div class="cart__bottom">
              <div class="cart__row cart__row--end">
          
                  <div class="cart__buttons-wrapper">
                    <div class="cart__final-check">
                      <span class="button-fake">Итого: $129</span>
                    </div>
                    <a href="#" class="button-solid">
                      Оформить заказ
                    </a>
                  </div>
              </div>

            </div>
         
    
          
    
        
          </div>

        </div>

      </div>
    </section>
	</main>
	@@include('sections/footer.html')
	<script src="./js/index.bundle.js"></script>
</body>
